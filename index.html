<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halftoning</title>
  <link rel="icon" href="favicon.svg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script type="module" crossorigin src="/assets/index-1AU9D0t6.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-31S39pOf.css">
</head>
<body>
  <header>
    <h1>Halftone Your Image</h1>
  </header>

  <div class="wrapper">
    <div class="three-js-wrapper"></div>
    <div class="card">
      <div class="custom-controls">
        <div class="custom-control-element">
          <label for="formFile" class="form-label">Choose image to halftone:</label>
          <input class="form-control" type="file" id="formFile" onchange="imageToBase64(this)">
        </div>
        <div class="custom-control-range">
          <label for="radiusRange" class="form-label">Radius:</label>
          <div class="input-with-constraint-numbers">
            <input
                    type="range"
                    class="form-range"
                    min="1"
                    max="25"
                    step="0.00001"
                    id="radiusRange"
            />
            <input
                    type="number"
                    value="7"
                    step="0.01"
                    min="1"
                    max="25"
                    class="output_value"
                    id="radiusRange_output_value"
                    onchange="controlInput(this)"
            />
          </div>
        </div>
        <div class="custom-control-range">
          <label for="mixingRange" class="form-label">Mixing:</label>
          <div class="input-with-constraint-numbers">
            <input
                    type="range"
                    class="form-range"
                    min="0"
                    max="1"
                    step="0.00001"
                    id="mixingRange"
            />
            <input
                    type="number"
                    value="1"
                    step="0.01"
                    min="0"
                    max="1"
                    class="output_value"
                    id="mixingRange_output_value"
                    onchange="controlInput(this)"
            />
          </div>
        </div>
        <div class="custom-control-colors">
          <div class="form-check red">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckRed">
            <label class="form-check-label" for="flexCheckRed">
              Red
            </label>
          </div>
          <div class="form-check green">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckGreen">
            <label class="form-check-label" for="flexCheckGreen">
              Green
            </label>
          </div>
          <div class="form-check blue">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckBlue">
            <label class="form-check-label" for="flexCheckBlue">
              Blue
            </label>
          </div>
        </div>
        <div class="custom-control-checkbox">
          <label class="form-check-label" for="greyscaleCheckbox">Greyscale:</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="greyscaleCheckbox">
          </div>
        </div>
        <div class="custom-control-checkbox">
          <label class="form-check-label" for="disableCheckbox">Disable halftoning:</label>
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="disableCheckbox" >
          </div>
        </div>
        <div class="custom-control-color-picker">
          <label for="colorInput" class="form-label">Color Mask:</label>
          <input type="color" class="form-control form-control-color" id="colorInput" value="#000000" title="Choose your color">
        </div>
        <select class="form-select" aria-label="Image formats" id="imageFormatSelect">
          <option value="" selected>Choose image format</option>
          <option value="png">png</option>
          <option value="jpeg">jpeg</option>
          <option value="webp">webp</option>
          <option value="bmp">bmp</option>
        </select>
        <button type="button" class="btn btn-primary" id="downloadImage">Download image</button>
        <div class="custom-control-element">
          <label for="formFile" class="form-label">Choose settings to load:</label>
          <input class="form-control" type="file" id="loadSettings" onchange="loadHalftoneSettings(this)">
        </div>
        <button type="button" class="btn btn-primary" id="saveSettings">Save settings</button>
      </div>
    </div>
  </div>

  <footer>
    <span>PG 2023 | Bc. Anton Mozenbakh | Bc. Dmytro Kagirov | Bc. Robert Hornik</span>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  <script>
    function controlInput(input) {
      if (input.value < input.min) input.value = input.min;
      if (input.value > input.max) input.value = input.max;
    }
  </script>
</body>
</html>
